<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 960 300" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient (Steel Metallic) -->
  <defs>
    <linearGradient id="steelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#003366; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Banner Background -->
  <rect width="100%" height="100%" fill="url(#steelGradient)" />
  
  <!-- Factory Silhouette -->
  <path d="M50,150 L50,100 L80,80 L110,100 L110,150 L150,150 L150,50 L180,30 L210,50 L210,150 L250,150 L250,70 L280,50 L310,70 L310,150 L350,150 L350,30 L380,10 L410,30 L410,150 L450,150 L450,100 L480,80 L510,100 L510,150" 
        fill="#111" opacity="0.7" />
  
  <!-- Glowing Steel Effect -->
  <circle cx="700" cy="150" r="50" fill="none" stroke="#ff6600" stroke-width="5" stroke-opacity="0.8" filter="url(#glow)" />
  <circle cx="700" cy="150" r="30" fill="#ff9933" opacity="0.6" filter="url(#glow)" />
  
  <!-- Glow Filter (for molten steel effect) -->
  <defs>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Text -->
  <text x="480" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#fff" text-anchor="middle">BHARTI STEEL FACTORY</text>
  <text x="480" y="160" font-family="Arial, sans-serif" font-size="24" fill="#ddd" text-anchor="middle">Quality • Reliability • Excellence</text>
  <text x="480" y="190" font-family="Arial, sans-serif" font-size="18" fill="#ddd" text-anchor="middle">Since 1996</text>
</svg> 